<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - The Movie Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background-color: rgb(7, 7, 9); 
            color: #ffffff;
        }
        .burger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .burger-menu .line {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }
        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-nav a:hover {
            color: #f1f1f1;
        }
        .side-nav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="burger-menu" onclick="openNav()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="mySidenav" class="side-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="movies.html">Movie List</a>
    <a href="watch-history.html">Watch History</a>
    <a href="recommendations.html">Recommendations</a>
</div>

<div class="logout-container">
    <span id="userGreeting" style="margin-right: 10px;">Hi, User</span>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<div class="container">
    <h1>Recommendations</h1>
    <!-- Content for Recommendations will go here -->
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function loadUser(index) {
        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                selectedUser = users[index];
                document.getElementById('userGreeting').textContent = `Hi, ${selectedUser.name}`;
            })
            .catch(error => console.error('Error loading user data:', error));
    }

    function logout() {
        // Clear user-related data and redirect to the landing page
        selectedUser = null;
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
