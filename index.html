<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .movie-list { display: none; margin-top: 20px; list-style-type: none; padding: 0; }
        .movie-item, .movie-header { 
            display: grid;
            grid-template-columns: 40% 15% 25% 20%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            align-items: center;
        }
        .movie-header { 
            background-color: #f8f9fa; 
            font-weight: bold; 
            cursor: pointer;
        }
        .movie-details, .movie-year, .movie-ratings, .user-rating { text-align: left; }
        .movie-ratings { text-align: right; }
        .rating-primary { 
            font-weight: bold; 
            font-size: larger; 
        }
        .rating-secondary { 
            font-size: smaller; 
        }
        .sort-indicator { font-size: small; }
        .btn-group { margin-bottom: 20px; }
        .user-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .genre-heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Movie List</h1>
    <div id="genreNav" class="btn-group">
        <!-- Genre buttons including 'All' will be populated here -->
    </div>
    <div class="user-dropdown">
        <select id="userSelect" class="form-select" aria-label="Select User">
            <option value="" disabled selected>Select User</option>
            <!-- User options will be populated here -->
        </select>
    </div>
    <div id="genreHeading" class="genre-heading">All Movies</div>
    <ul id="movieList" class="list-group movie-list">
        <li class="movie-header">
            <div onclick="sortList('title')">Title <span id="titleSort"></span></div>
            <div onclick="sortList('year')">Year <span id="yearSort"></span></div>
            <div onclick="sortList('score')">Rating <span id="scoreSort"></span></div>
            <div onclick="sortList('userRating')">User Rating <span id="userRatingSort"></span></div>
        </li>
        <!-- Movie items will be populated here -->
    </ul>
</div>

<script src="movies.js"></script>
</body>
</html>
