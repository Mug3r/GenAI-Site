<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
            background-image: url('res/marbletex.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff; /* Adjust text color for readability */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .form-select, .btn {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>The Movie Guru</h1>

    <select id="userSelect" class="form-select" aria-label="Select User">
        <option value="" selected>Select User</option>
        <!-- User options will be populated here -->
    </select>

    <button class="btn btn-primary" onclick="login()">Login</button>

    <script>
        function login() {
            const userSelect = document.getElementById('userSelect');
            const selectedUser = userSelect.value;
            const url = selectedUser ? `movies.html?user=${selectedUser}` : 'movies.html';
            window.location.href = url;
        }

        // Function to populate the dropdown
        function populateUserDropdown(users) {
            const userSelect = document.getElementById('userSelect');
            users.forEach((user, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = user.name;  // Assuming users have a 'name' field
                userSelect.appendChild(option);
            });
        }

        // Fetch users from the JSON file and populate the dropdown
        fetch('users.json')
            .then(response => response.json())
            .then(data => populateUserDropdown(data))
            .catch(error => console.error('Error loading user data:', error));
    </script>

</body>
</html>
