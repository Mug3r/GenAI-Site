<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List - The Movie Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background-color: rgb(7, 7, 9); 
            color: #ffffff;
        }
        .movie-list { display: none; margin-top: 20px; list-style-type: none; padding: 0; }
        .movie-item, .movie-header { 
            display: grid;
            grid-template-columns: 40% 15% 25% 20%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(249, 226, 226, 0.1);
            border-radius: 5px;
            align-items: center;
        }
        .movie-header { 
            background-color: #f8f9fa; 
            font-weight: bold; 
            cursor: pointer;
        }
        .movie-details, .movie-year, .movie-ratings { text-align: left; }
        .user-rating { text-align: right; }
        .movie-ratings { text-align: right; }
        .rating-primary { 
            font-weight: bold; 
            font-size: larger; 
        }
        .rating-secondary { 
            font-size: smaller; 
        }
        .sort-indicator { font-size: small; }
        .btn-group { margin-bottom: 20px; }
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .genre-heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-active {
            background-color: #007bff;
            color: white;
        }
        .burger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .burger-menu .line {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }
        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-nav a:hover {
            color: #f1f1f1;
        }
        .side-nav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="burger-menu" onclick="openNav()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="mySidenav" class="side-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="movies.html">Movie List</a>
    <a href="watch-history.html">Watch History</a>
    <a href="recommendations.html">Recommendations</a>
</div>

<div class="container">
    <h1>Movie List</h1>
    <div id="genreNav" class="btn-group">
        <!-- Genre buttons including 'All' will be populated here -->
    </div>
    <div class="logout-container">
        <span id="userGreeting" style="margin-right: 10px;">Hi, User</span>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <div id="genreHeading" class="genre-heading">All Movies</div>
    <ul id="movieList" class="list-group movie-list">
        <li class="movie-header">
            <div onclick="sortList('title')">Title <span id="titleSort"></span></div>
            <div onclick="sortList('year')">Year <span id="yearSort"></span></div>
            <div onclick="sortList('score')">Rating Audience / (Critic) <span id="scoreSort"></span></div>
            <div onclick="sortList('userRating')">User Rating <span id="userRatingSort"></span></div>
        </li>
        <!-- Movie items will be populated here -->
    </ul>
</div>

<script src="movies.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const userIndex = urlParams.get('user');
        if (userIndex) {
            loadUser(userIndex);
        }
    });

    function loadUser(index) {
        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                selectedUser = users[index];
                document.getElementById('userGreeting').textContent = `Hi, ${selectedUser.name}`;
                populateMovies(allMovies);  // Repopulate movies with the selected user's ratings
            })
            .catch(error => console.error('Error loading user data:', error));
    }

    function logout() {
        // Clear user-related data and redirect to the landing page
        selectedUser = null;
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
