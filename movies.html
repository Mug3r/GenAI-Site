<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List - The Movie Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/styles.css" rel="stylesheet">
    <script src="src/scripts.js"></script>
</head>
<body>
<div class="burger-menu" onclick="openNav()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="mySidenav" class="side-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="movies.html?user=" id="moviesLink">Movie List</a>
    <a href="watch-history.html?user=" id="historyLink">Watch History</a>
    <a href="recommendations.html?user=" id="recommendationsLink">Recommendations</a>
</div>


<div class="container">
    <h1>Movie List</h1>
    <div id="genreNav" class="btn-group">
        <!-- Genre buttons including 'All' will be populated here -->
    </div>
    <div class="logout-container">
        <span id="userGreeting" style="margin-right: 10px;">Hi, User</span>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <div id="genreHeading" class="genre-heading">All Movies</div>
    <ul id="movieList" class="list-group movie-list">
        <li class="movie-header">
            <div onclick="sortList('title')">Title <span id="titleSort"></span></div>
            <div onclick="sortList('year')">Year <span id="yearSort"></span></div>
            <div onclick="sortList('score')">Rating Audience / (Critic) <span id="scoreSort"></span></div>
            <div onclick="sortList('userRating')">User Rating <span id="userRatingSort"></span></div>
        </li>
        <!-- Movie items will be populated here -->
    </ul>
</div>

<script src="movies.js"></script>

</body>
</html>
