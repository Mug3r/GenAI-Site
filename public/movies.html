<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List - The Movie Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/styles.css" rel="stylesheet">
</head>
<body>

<!-- Page Overlay -->
<div id="pageOverlay" class="page-overlay"></div>

<div class="burger-menu">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="mySidenav" class="side-nav">
    <a href="movies.html" id="moviesLink">Movie List</a>
    <a href="watch-history.html" id="historyLink">Watch History</a>
    <a href="recommendations.html" id="recommendationsLink">Recommendations</a>
</div>

<!-- Header Container for Title and Logout Card -->
<div class="header-container">
    <!-- Title Card -->
    <div class="card text-center card-title-container" style="font-family: 'Roboto', sans-serif; border-radius: 15px;">
        <div class="card-body">
            <h1 class="card-title">Movie List</h1>
        </div>
    </div>

    <!-- Logout and User Card -->
    <div class="card text-center logout-card" style="font-family: 'Roboto', sans-serif; border-radius: 15px;">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span id="userGreeting" style="margin-right: 10px;">Hi, User</span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</div>

<div class="container">
    <!-- Genre Ribbon and Movie List Card -->
    <div class="card movie-card" style="border-radius: 15px;">
        <div class="card-body">
            <div id="genreNav" class="btn-group mb-3">
                <!-- Genre buttons including 'All' will be populated here -->
            </div>
            <div id="genreHeading" class="genre-heading">All Movies</div>
            <ul id="movieList" class="list-group movie-list">
                <li class="movie-header">
                    <div id="titleSort">Title <span></span></div>
                    <div id="yearSort">Year <span></span></div>
                    <div id="scoreSort">Rating <span></span></div>
                    <div id="userRatingSort">User Rating <span></span></div>
                </li>
                <!-- Movie items will be populated here -->
            </ul>
        </div>
    </div>
</div>

<script src="src/scripts.js"></script>
<script src="src/movies.js"></script>

</body>
</html>
